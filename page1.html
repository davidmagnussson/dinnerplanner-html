<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      
    <link rel="stylesheet" href="stylesheet.css"/>

  </head>
  <body>
	<div id="headerContainer" class="container-fluid">
		<h1>Dinner planner</h1>
	</div>
      
    <div id="viewDiv" class="container-fluid">        
        <div class="row">

          <div class="col-lg-3 col-md-3" id="cart">
            <p>My Dinner</p>
            <form id="num-people-form">
                <div class="form-group row">
                    <label for="number-of-people" class="col-md-5 col-form-label">People</label>
                    <input class="form-control col-md-7" type="number" value="3" id="number-of-people"/>
                </div>  
            </form>
            <div id="cart-description" class="row">
                <div class="col-md-12 col-lg-12 row">
                    <p class="text-left col-md-7">Dish Name</p>
                    <p class="text-right col-md-5">Cost</p>
                </div>
            </div>
            <div id="menu-list">
            </div>
          </div>

          <div  class="col-lg-9 col-md-9 container-fluid" id="site-content">
              <div class="row form-inline">
                  <div style="height:15vh" class="col-md-12" id="filter-div">
                      <p>FIND A DISH</p>
                      <form class="row">
                          <div class="form-group col-md-4">
                            <input placeholder="Enter key words"/>
                          </div>
                          <div class="form-group col-md-6" id="food-type">
                            <select class="form-control">
                                <option>All</option>
                                <option>Main Course</option>
                                <option>Side Dish</option>
                                <option>Appertizer</option>
                                <option>...</option>
                            </select>
                          </div>
                          <button type="sumbit">Search</button>
                      </form>
                  </div>
                  <div style="height:71.5vh" class="col-md-12" id="food-menu">

                  </div>
              </div>
          </div>
        </div>
    </div>

				Number of guests: <span id="numberOfGuests"></span>
			</div>
			<div>
          <button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
				<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
			</div>
		</div>
    -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
  </body>
</html>
