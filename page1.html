<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheet.css"/>

  </head>
  <body id="page1">
	<div id="headerContainer" class="container-fluid">
		<h1>Dinner planner</h1>
	</div>

    <div id="viewDiv" class="container-fluid">
        <div class="row">
          <!-- MENU -->
          <div class="col-lg-3 col-md-3" id="cart">
              <!--cartView is loaded in here-->
          </div>

          <div  class="col-lg-9 col-md-9 container-fluid" id="site-content">
              <div class="row form-inline">
                  <div style="height:15vh" class="col-md-12 d-none d-md-block d-lg-block" id="filter-div">
                      <strong>FIND A DISH</strong>
                      <form class="row">
                          <div class="form-group col-md-4 col-sm-4">
                            <input placeholder="Enter key words"/>
                          </div>
                          <div class="form-group col-md-6 col-sm-6 row" id="food-type">
                            <select class="form-control col-md-12">
                                <option>All</option>
                                <option>Main Course</option>
                                <option>Side Dish</option>
                                <option>Appertizer</option>
                                <option>...</option>
                            </select>
                          </div>
                          <div class="col-md-2 col-sm-2">
                            <button type="submit">Search</button>
                          </div>
                      </form>
                  </div>
                  <div class="col-md-12 col-sm-12" id="food-menu">
                    <div id="food-container" class="row"> <!--Innehåller alla maträtter-->
                        <div class="d-md-none col-sm-4 col-3"></div>
                        <div class="col-md-4 col-sm-4 col-8">
                        <div class="food-image">
                            <div>
                                <img src="images/meatballs.jpg"/>
                            </div>
                            <div id="food-name">
                                <p>Meatballs</p>
                            </div>
                        </div>
                        </div>
                        <div class="d-md-none col-sm-2 col-1"></div>
                    </div>
                  </div>
              </div>
          </div>
        </div>
    </div>

      <!--
		<div id="exampleView">
			<div>
				Number of guests: <span id="numberOfGuests"></span>
			</div>
			<div>
          <button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
				<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
			</div>
		</div>
    -->

    <!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
  <script src="js/view/overviewView.js"></script>
  <script src="js/view/finalView.js"></script>
  <script src="js/view/cartView.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
  </body>
</html>
