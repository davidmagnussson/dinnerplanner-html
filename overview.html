<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheet.css"/>

  </head>
  <body>
	<div id="headerContainer" class="container-fluid">
		<h1>Dinner planner</h1>
	</div>

    <div id="viewDiv" class="container-fluid">
        <div class="row">
            <div id="myDinner" class="container-fluid col-md-12">
                <div class="row">
                    <div class="col-md-6 row">
                        <div class="col-md-2"></div>
                        <div class="col-md-10">
                            <h3 class="text-left">My Dinner: X people</h3>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <button class="float-right"> 
                            Go back and edit dinner
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="restDiv col-md-12">
                <div id="meals" class="col-md-12 container-fluid">
                    <div class="row">
                        <div class="col-md-2">
                        
                        </div>
                        <div id="mealsCenterDiv" class="col-md-8">

                        </div>
                        <div class="col-md-2">
                            <div style="height: 30vh;"></div>
                            Total: <br> XXX SEK
                        </div>
                    </div>
                    <hr>
                </div>
                
                <div class="col-md-12">
                    <p class="text-center">
                        <button>Print Full Recipe</button>
                    </p>
                </div>
                
            </div>
            
         </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
  </body>
</html>
