<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheet.css"/>

  </head>
  <body id="infoFood">
	<div id="headerContainer" class="container-fluid">
		<h1>Dinner planner</h1>
	</div>

    <div id="viewDiv" class="container-fluid">
        <div class="row">

        <!-- MENU -->
        <div class="col-lg-3 col-md-3" id="cart">
        </div>

            <div class="container-fluid col-md-9">
                <div class="row">
                    <div class="container col-md-6 padTop col-sm-12">
                        <h3 id="foodName"></h3>
                        <img class="foodBigImg"/>
                        <br/>
                        <p id="foodDesc"></p>
                        <button>Back To Search</button>
                        <br/><br/>
                    </div>
                    <div class="container-fluid col-md-6 col-sm-12">
                        <div id="ingredientBox" class="container-fluid col-xs-12 lightYellow text-left">

                            <div id="ingredients" class="col-sm-12">
                                <p>Ingredients for <span id="numberOfGuests"></span> people</p>
                                <hr>
                                <div class="col-sm-12 row">
                                <ul id="ingredientList" class="col-sm-12">
                                    <!-- <li class="col-sm-12">
                                        <div class="row">
                                            <div class="col">XXX unit</div>
                                            <div class="col">NAME_X</div>
                                            <div class="col">
                                                SEK XX
                                            </div>
                                        </div>
                                    </li> -->
                                </ul>
                                </div>

                            </div>

                            <div id="ingredientSummary" class="col-sm-12">
                                <hr>
                                <div class="row">
                                    <div class="col">
                                        <button class="yellow text-left">
                                            Add to menu
                                        </button>
                                    </div>
                                    <div class="col">
                                        <p class="text-right">SEK <span id="totalMenuPrice"></span></p>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="container col-md-12 padTop">
                        <h3>Preparation</h3>
                        <p>Lorem</p>
                    </div>

                </div>
            </div>

        </div>

    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
