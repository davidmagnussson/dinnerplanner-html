<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      
    <link rel="stylesheet" href="stylesheet.css"/>

  </head>
  <body>
	<div id="headerContainer" class="container-fluid">
		<h1>Dinner planner</h1>
	</div>
      
    <div id="viewDiv" class="container-fluid">        
        <div class="row">

          <div class="col-lg-3 col-md-3" id="cart">
            <div id="header-in-cart" class="row">
                <div class="text-left">
                    <strong>My Dinner</strong>
                </div>
                <!--<div class="text-right d-none d-sm-block d-md-none">
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#on-mobile-collapse" type="button">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>-->
            </div>
            <div id="on-mobile-collapse">
                <form id="num-people-form">
                    <div class="form-group row">
                        <label for="number-of-people" class="col">People</label>
                        <input class="form-control col" type="number" value="3" id="number-of-people"/>
                    </div>  
                </form>
                <div id="cart-description" class="row">
                    <div class="col-md-12 col-lg-12 col-sm-12 row">
                        <p class="text-left col">Dish Name</p>
                        <p class="text-right">Cost</p>
                    </div>
                </div>
                
                <div class="container-fluid"> <!--Detta är det som skiljer prototypbild 2 och 4-->
                    <div class="cart-item row text-center">
                        <p id="foodName" class="text-left col">Lasagne</p>
                        <p id="food-cost" class="text-right">77.20</p>
                    </div>
                    
                    <!--
                    <div class="cart-item row text-center">
                        <p id="foodName" class="text-left col">Lasagne</p>
                        <p id="food-cost" class="text-right">77.20</p>
                    </div>
                    -->
                </div>
                
                <div id="menu-list container-fluid">
                    <p class="text-right">SEK 0.00</p>
                    <div class="text-center">
                        <button>Confirm Order</button>
                    </div>
                </div>
            </div>
            
          </div>

          <div  class="col-lg-9 col-md-9 container-fluid" id="site-content">
              <div class="row form-inline">
                  <div style="height:15vh" class="col-md-12 d-none d-md-block d-lg-block" id="filter-div">
                      <strong>FIND A DISH</strong>
                      <form class="row">
                          <div class="form-group col-md-4 col-sm-4">
                            <input placeholder="Enter key words"/>
                          </div>
                          <div class="form-group col-md-6 col-sm-6 row" id="food-type">
                            <select class="form-control col-md-12">
                                <option>All</option>
                                <option>Main Course</option>
                                <option>Side Dish</option>
                                <option>Appertizer</option>
                                <option>...</option>
                            </select>
                          </div>
                          <div class="col-md-2 col-sm-2">
                            <button type="submit">Search</button>
                          </div>
                      </form>
                  </div>
                  <div class="col-md-12 col-sm-12" id="food-menu">
                    <div id="food-container"> <!--Innehåller alla maträtter-->
                        <div class="food-image">
                            <div>
                                <img src="images/meatballs.jpg"/>
                            </div>
                            <div id="food-name">
                                <p>Meatballs</p>
                            </div>
                        </div>
                    </div>
                  </div>
              </div>
          </div>
        </div>
    </div>
      
      <!--
		<div id="exampleView">
			<div>
				Number of guests: <span id="numberOfGuests"></span>
			</div>
			<div>
          <button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
				<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
			</div>
		</div>
    -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
  </body>
</html>
