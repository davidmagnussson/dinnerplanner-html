<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheet.css"/>

  </head>
  <body>
	<div id="headerContainer" class="container-fluid">
		<h1>Dinner planner</h1>
	</div>

    <div id="viewDiv" class="container-fluid">
        <div class="row">
       
        <!-- MENU -->
          <div class="col-lg-3 col-md-3" id="cart">
            <div id="header-in-cart" class="row">
                <div class="col">
                    <strong>My Dinner</strong>
                </div>
                <div class="d-block d-md-none">
                    <strong class="total_cost">SEK 77.20</strong>
                    <button data-toggle="collapse" data-target="#on-mobile-collapse" type="button" id="menu-button" id="menu-button">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
            <div id="on-mobile-collapse">
                <br/>
                <form id="num-people-form">
                    <div class="form-group row">
                        <label for="number-of-people" class="col">People</label>
                        <input class="form-control col" type="number" value="1" min="1" id="number-of-people"/>
                    </div>  
                </form>
                <div id="cart-description" class="row">
                    <div class="col-md-12 col-lg-12 col-sm-12 row">
                        <p class="text-left col">Dish Name</p>
                        <p class="text-right">Cost</p>
                    </div>
                </div>
                
                <div class="container-fluid"> <!--Detta Ã¤r det som skiljer prototypbild 2 och 4-->
                    <div class="cart-item row text-center">
                        <p id="foodName" class="text-left col">Lasagne</p>
                        <p id="food-cost" class="text-right">77.20</p>
                    </div>
                    
                    <!--
                    <div class="cart-item row text-center">
                        <p id="foodName" class="text-left col">Lasagne</p>
                        <p id="food-cost" class="text-right">77.20</p>
                    </div>
                    -->
                </div>
                
                <div id="menu-list container-fluid">
                    <p class="text-right">SEK <span class="total_cost"></span></p>
                    <div class="text-center">
                        <button>Confirm Order</button>
                    </div><br/>
                </div>
            </div>
            
          </div>

            <div class="container-fluid col-md-9">
                <div class="row">
                    <div class="container col-md-6 padTop col-sm-12">
                        <h3>FOOD_NAME_XXX</h3>
                        <img class="foodBigImg" src="images/meatballs.jpg"/>
                        <br/>
                        <p>Lorem</p>
                        <button>Back To Search</button>
                        <br/><br/>
                    </div>
                    <div class="container-fluid col-md-6 col-sm-12">
                        <div id="ingredientBox" class="container-fluid col-xs-12 lightYellow text-left">
                            
                            <div id="ingredients" class="col-sm-12">
                                <p>Ingredients for X people</p>
                                <hr>
                                <div class="col-sm-12 row">
                                <ul class="col-sm-12">
                                    <li class="col-sm-12">
                                        <div class="row">
                                            <div class="col">XXX unit</div>
                                            <div class="col">NAME_X</div>
                                            <div class="col">
                                                SEK XX
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                                </div>
                                
                            </div>
                            
                            <div id="ingredientSummary" class="col-sm-12">
                                <hr>
                                <div class="row">
                                    <div class="col">
                                        <button class="yellow text-left">
                                            Add to menu
                                        </button>
                                    </div>
                                    <div class="col">
                                        <p class="text-right">SEK XX</p>
                                    </div>
                                </div>
                        
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="row">   
                    
                    <div class="container col-md-12 padTop">
                        <h3>Preparation</h3>
                        <p>Lorem</p>
                    </div>
        
                </div>
            </div>
            
        </div>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>

  </body>
</html>
