<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheet.css"/>

  </head>
  <body>
	<div id="headerContainer" class="container-fluid">
		<h1>Dinner planner</h1>
	</div>

    <div id="viewDiv" class="container-fluid">
        <div class="row">
       
            <!-- MENU -->
            <div class="col-md-3 col-sm-0">

            </div>

            <div class="container-fluid col-md-9">
                <div class="row">
                    <div class="container col-md-6 padTop col-sm-12">
                        <h3>FOOD_NAME_XXX</h3>
                        <img class="foodBigImg" src="images/meatballs.jpg"/>
                        <br/>
                        <p>Lorem</p>
                        <button>Back To Search</button>
                        <br/><br/>
                    </div>
                    <div class="container-fluid col-md-6 col-sm-12">
                        <div id="ingredientBox" class="container-fluid col-xs-12 lightYellow text-left">
                            
                            <div id="ingredients" class="col-sm-12">
                                <p>Ingredients for X people</p>
                                <hr>
                                <div class="col-sm-12 row">
                                <ul class="col-sm-12">
                                    <li class="col-sm-12">
                                        <div class="row">
                                            <div class="col">XXX unit</div>
                                            <div class="col">NAME_X</div>
                                            <div class="col">
                                                SEK XX
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                                </div>
                                
                            </div>
                            
                            <div id="ingredientSummary" class="col-sm-12">
                                <hr>
                                <div class="row">
                                    <div class="col">
                                        <button class="yellow text-left">
                                            Add to menu
                                        </button>
                                    </div>
                                    <div class="col">
                                        <p class="text-right">SEK XX</p>
                                    </div>
                                </div>
                        
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="row">   
                    
                    <div class="container col-md-12 padTop">
                        <h3>Preparation</h3>
                        <p>Lorem</p>
                    </div>
        
                </div>
            </div>
            
        </div>

    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
